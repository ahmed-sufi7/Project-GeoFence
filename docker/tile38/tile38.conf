# Tile38 Configuration for Smart Tourist Safety Monitoring System
# Optimized for high-performance geofencing with 10,000+ concurrent users

# Server Configuration
bind 0.0.0.0
port 9851
data-dir /data

# Performance Optimization
maxmemory 1.5GB
maxmemory-policy allkeys-lru

# AOF (Append Only File) Configuration for persistence
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network and Connection Settings
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Geofencing Optimization
# Enable webhook notifications for geofence events
webhook-http-consumer-threads 4

# Logging Configuration
loglevel notice
logfile /data/tile38.log

# Security
protected-mode no

# Performance Tuning for High Concurrency
# Optimized for sub-second query response times
hz 10

# Memory optimization for geospatial operations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Client output buffer limits for pub/sub and geofence notifications
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration for query optimization
slowlog-log-slower-than 10000
slowlog-max-len 128

# Background save configuration
save 900 1
save 300 10
save 60 10000

# Stop writes on background save errors
stop-writes-on-bgsave-error yes

# RDB compression
rdbcompression yes
rdbchecksum yes

# Database filename
dbfilename dump.rdb

# Working directory
dir /data