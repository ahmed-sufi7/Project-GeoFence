# Tile38 Production Configuration for Smart Tourist Safety Monitoring System
# Optimized for 10,000+ concurrent users with sub-second response times

# Server Configuration
bind 0.0.0.0
port 9851
data-dir /data

# Performance Optimization for Production
maxmemory 3GB
maxmemory-policy allkeys-lru

# AOF Configuration with optimized settings for high throughput
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 128mb
aof-rewrite-incremental-fsync yes

# Network and Connection Settings for High Concurrency
timeout 0
tcp-keepalive 300
tcp-backlog 1024

# Geofencing Optimization for Production
# Increased webhook consumer threads for high-volume notifications
webhook-http-consumer-threads 8

# Logging Configuration
loglevel notice
logfile /data/tile38.log
syslog-enabled yes
syslog-ident tile38-prod

# Security
protected-mode no

# Performance Tuning for Production Workloads
hz 10

# Memory optimization for large-scale geospatial operations
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128

# Enhanced client output buffer limits for production
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 512mb 128mb 60
client-output-buffer-limit pubsub 64mb 16mb 60

# Slow log configuration for production monitoring
slowlog-log-slower-than 5000
slowlog-max-len 256

# Background save configuration for production
save 900 1
save 300 10
save 60 10000
save 15 1000

# Production reliability settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Database filename
dbfilename dump-prod.rdb

# Working directory
dir /data

# Production-specific optimizations
# Enable lazy freeing for non-blocking deletes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Replication settings for potential master-slave setup
replica-lazy-flush yes

# Memory usage optimization
activerehashing yes

# Disable potentially expensive commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""

# TLS/SSL Configuration (uncomment for secure connections)
# tls-port 9852
# tls-cert-file /certs/tile38.crt
# tls-key-file /certs/tile38.key
# tls-ca-cert-file /certs/ca.crt